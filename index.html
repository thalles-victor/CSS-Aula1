<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500&family=Rhodium+Libre&family=Sacramento&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="Container">
      <img
        src="./assets/amburger.png"
        class="Logo"
      ></img>
      <div class="Form">
        <input
          placeholder="Enter Name"
          type="email"
          autofocus
          class="inp-email"
        >
        <input
          placeholder="Enter Password"
          type="password"
          class="inp-password"
        >
      </div>
      <button class="btn-submit" onClick="toRecipePage()">Submit</button>
      <div class="forgot-container">
        <h1 class="forgot-password" > Forgot a password</h1>
      </div>

      <script>
        function toRecipePage() {
          window.location.href="./pages/recipe/recipe-page.html"
        }
      </script>
    </div>
  </body>
</html>
